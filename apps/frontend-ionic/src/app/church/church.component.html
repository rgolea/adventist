<ion-header class="ion-no-border" style="position: a;">
  <ion-toolbar>
    <ion-title>
      <b>newsbox</b>
    </ion-title>
    <ion-buttons collapse="true" slot="end">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="church$ | async as church">
  <div
    style="height: 300px;"
    leaflet
    [leafletOptions]="options"
    (leafletMapReady)="onMapReady($event)"
  ></div>
  <div
    class="ion-padding"
    style="display: flex; justify-content: space-between; align-items: center;"
  >
    <ion-button
      style="--border-radius: 100%; width: 50px; height: 50px;"
      color="dark"
    >
      <ion-icon style="text-align: right;" slot="icon-only" name="add-outline">
      </ion-icon>
    </ion-button>
    <ion-button color="light">
      <ion-icon style="margin-right: 10px;" name="navigate-outline"></ion-icon>
      <ion-label>CÃ³mo llegar</ion-label>
    </ion-button>
  </div>

  <div class="ion-padding">
    <ion-text color="dark">
      <h6>
        <b>{{ church.name }}</b>
      </h6>
      <p *ngIf="church.address as address">
        {{ address }}
      </p>
      <p *ngIf="church.schedule as schedule">
        {{ schedule }}
      </p>
    </ion-text>
  </div>
  <ion-grid>
    <ion-row>
      <!--Only for mobile not for web or tablet-->

      <ion-button
        class="label"
        fill="outline"
        color="dark"
        *ngIf="church.website as website"
      >
        <ion-label>{{ website }}</ion-label>
      </ion-button>
      <ion-button
        class="label"
        fill="outline"
        color="dark"
        *ngIf="church.email as email"
      >
        <ion-label>{{ email }}</ion-label>
      </ion-button>
      <ion-button
        class="label"
        fill="outline"
        color="dark"
        *ngIf="church.facebook as facebook"
      >
        <ion-icon class="iconmargin" name="logo-facebook"></ion-icon>
        <ion-label>{{ facebook }}</ion-label>
      </ion-button>
      <ion-button
        class="label"
        fill="outline"
        color="dark"
        *ngIf="church.instagram as instagram"
      >
        <ion-icon class="iconmargin" name="logo-instagram"></ion-icon>
        <ion-label>{{ instagram }}</ion-label>
      </ion-button>
      <ion-button
        class="label"
        fill="outline"
        color="dark"
        *ngIf="church.youtube as youtube"
      >
        <ion-icon class="iconmargin" name="logo-youtube"></ion-icon>
        <ion-label>{{ youtube }}</ion-label>
      </ion-button>
      <ion-button
        class="label"
        fill="outline"
        color="dark"
        *ngIf="church.twitter as twitter"
      >
        <ion-icon class="iconmargin" name="logo-twitter"></ion-icon>
        <ion-label>{{ twitter }}</ion-label>
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
