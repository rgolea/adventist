<ion-app>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">
        <ion-text color="dark">
          <small>newsbox</small>
        </ion-text>
      </ion-title>
      <ion-buttons collapse="true" slot="end">
        <ion-button color="dark">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon
        ></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-button
          style="
            --border-radius: 100%;
            width: 50px;
            height: 50px;
            position: absolute;
            z-index: 999 !important;
          "
          color="dark"
          ><ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
        <adventist-horizontal-scroll-container style="padding-left: 4rem;">
          <adventist-horizontal-scroll-item
            *ngFor="let item of [1, 2, 3, 4, 5, 6]"
            style="--horizontal-scroll-item-padding: 0.5rem;"
          >
            <ion-chip style="border: none;" outline="true">
              <ion-avatar>
                <img
                  src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
                />
              </ion-avatar>
              <ion-label>Nombre Iglesia {{ item }}</ion-label>
            </ion-chip>
          </adventist-horizontal-scroll-item>
        </adventist-horizontal-scroll-container>
      </ion-row>
    </ion-grid>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Madison, WI</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button fill="outline" color="dark">
          <ion-label>Ver más</ion-label>
        </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-segment scrollable="true" value="favorite">
      <ion-segment-button value="call">
        <ion-label>Call</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorite">
        <ion-label>Favorite</ion-label>
      </ion-segment-button>
      <ion-segment-button value="map">
        <ion-label>Map</ion-label>
      </ion-segment-button>
      <ion-segment-button value="map2">
        <ion-label>Map2</ion-label>
      </ion-segment-button>
      <ion-segment-button value="map3">
        <ion-label>Map3</ion-label>
      </ion-segment-button>
      <ion-segment-button value="map4">
        <ion-label>Map4</ion-label>
      </ion-segment-button>
      <ion-segment-button value="map5">
        <ion-label>Map5</ion-label>
      </ion-segment-button>
    </ion-segment>
    <div>
      <img
        style="
          position: absolute;
          float: left;
          z-index: 999;
          border-radius: 10px;
        "
        src="https://picsum.photos/200/300"
      />
    </div>
    <div style="text-align: right;">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Madison, WI</ion-card-title>
          <ion-card-subtitle>Fecha</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <span style="font-style: italic;">Categoría</span>
          <ion-button fill="outline" color="dark">
            <ion-label>Ver más</ion-label>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-app>
