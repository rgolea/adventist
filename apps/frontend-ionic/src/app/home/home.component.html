<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <b>newsbox</b>
    </ion-title>
    <ion-buttons collapse="true" slot="end">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>

          <ion-segment-button style="--padding-start: 0px;">

              style="
                --border-style: none;
                --inner-padding-end: 5px;
                --padding-start: 5px;
              "
            >
              <ion-avatar slot="start">
                <img
                  src="https://i.cbc.ca/1.4477824.1518118750!/fileImage/httpImage/muskeg-lake-church.jpg"
                />
              </ion-avatar>
              <ion-label>
                <h2>Iglesia</h2>

          </ion-segment-button>
